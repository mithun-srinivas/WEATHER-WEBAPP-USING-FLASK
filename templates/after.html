<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mithun'S Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <link rel="icon" href="https://th.bing.com/th/id/R.fb86e794d60472c5b40d0e2c158e481c?rik=yAwQlfeexScYlQ&riu=http%3a%2f%2ficons.iconarchive.com%2ficons%2fpapirus-team%2fpapirus-apps%2f512%2fweather-icon.png&ehk=0hVZt4OUAzFT7uh6Nw41fdfPKF%2bOA3mFS%2bqtlfFaWbI%3d&risl=&pid=ImgRaw&r=0" type="image/icon type">

</head>
<body style="background-color: turquoise;">

    <div class="container" style="margin-top: 100px; text-align: center;">
        <h1 style="margin-bottom: 50px; text-decoration: underline; color: red;">YOUR CITY'S WETHER REPORT IS READY....</h1>
        <b>COUNTRY CODE             :</b> <i>{{ data.country_code }}</i> <br> <br>
        <b>CITY                    :</b> <i>{{ data.cityname }}</i> <br> <br>
        <b>HUMIDITY                 :</b> <i>{{ data.humidity }} %</i> <br> <br>
        <b>PRESSURE                 :</b> <i>{{ data.pressure }} m</i> <br> <br>
        
        <b>TEMPERATURE [IN CELCIUS] :</b> <i>{{ data.temp_cel }}</i> <br> <br>
        <b>TEMPERATURE [IN KELVIN]  :</b> <i>{{ data.temp }}</i> <br> <br>
        
    </div>
    <div class="container" style="text-align: center; margin-top: 50px;">
        <form action="/back">
            <button type="submit" class="btn btn-success">Try Another City</button>
        </form>
    </div>
    
</body>
</html>
